<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
                                           <!-- Navigation Bar -->

     <div class="navbar">
        <div class="logo">
            <i class="fa-solid fa-list"></i>
            <h3>TaskFlow</h3>
        </div>
        <div class="filter-cont">
            <h5>filter by priority :</h5>
            <div class="priority-colors">
                <div class="red color"></div>
                <div class="green color"></div>
                <div class="blue color"></div>
                <div class="black color"></div>
            </div>
        </div>
        <div class="action-btn">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
                ADD</div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
                DELETE
            </div>
        </div>
     </div>
                                  <!--Main Container-->
    <div class="main-cont">
         <!-- <div class="ticket">
            <div class="priority-label"></div>
            <div class="ticket-id">kz781290</div>
            <div class="edit">
            <div class="ticket-task" contenteditable="true" >Do your Work</div>
           <div class="ticket-lock locked">
                <i class="fa-solid fa-lock"></i>
            </div>
            </div>
         </div> -->
    </div>
                                  <!--Task Adder -->
    <div class="task-adder">
        <div class="box-detail">
            <h3>Create<br>
                Your<br>
                Own<br>
                Task</h3>
            <h5>Enter your task<br>
                and add<br>
                priority level</h5>
        </div>
        <div class="enter-task">
            <textarea name="task" id="task-name" placeholder="Enter your task" ></textarea>
        </div>
        <div class="priority-selector">
            <h5>Select priority :</h5>
            <div class="select-priority">
                <div class="priority red"></div>
                <div class="priority green"></div>
                <div class="priority blue"></div>
                <div class="priority black"></div>
            </div>
             <div>
                <h4>Press<br>
                    Enter<br>
                    to Add</h4>
             </div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js" defer></script>
</body>
</html>
